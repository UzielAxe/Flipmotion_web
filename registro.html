<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipmotion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #d9d9d9; padding-bottom: 125px">

<header class="d-flex justify-content-between align-items-center p-3 shadow" style="background-color: #fa7800;">
    <a href="index.html" style="text-decoration: none">
        <div class="d-flex align-items-center ml-3">
            <img src="img/logoFlipmotion.png" alt="Flipmotion Logo" style="height: 50px;">
        </div>
    </a>
    <div>
        <a href="ingresar.html" class="text-white mr-3" style="font-size: 1rem;">Ingresar</a>
        <a href="registro.html" class="text-white" style="font-size: 1rem;">Registrarse</a>
    </div>
</header>

<form>
    <main class="container my-5 mx-0 d-flex justify-content-center col-12">
        <div class="container col-6 p-0" style="background-color: white">
            <h3 class="text-center mt-4">Registrarse</h3>
            <div class="col-12 d-flex mt-4">
                <div class="col-6">
                    <label class="form-label ml-3">Nombre</label>
                    <input type="text" class="form-control border-top-0 border-right-0 border-left-0 border-bottom" name="txtNombre" id="txtNombre" placeholder="Nombre">
                </div>
                <div class="col-6">
                    <label class="form-label ml-3">Apellidos</label>
                    <input type="text" class="form-control border-top-0 border-right-0 border-left-0 border-bottom" name="txtApellidos" id="txtApellidos" placeholder="Apellidos">
                </div>
            </div>
            <div class="col-12">
                <label class="col-12 ml-1 form-label">Correo</label>
                <input type="text" class="col-11 ml-2 form-control border-top-0 border-right-0 border-left-0 border-bottom" name="txtCorreo" id="txtCorreo" placeholder="Direccion de E-mail">
                <label class="col-12 ml-1 form-label mt-4">Contraseña</label>
                <input type="text" class="col-11 ml-2 form-control border-top-0 border-right-0 border-left-0 border-bottom" name="txtContra" id="txtContra" placeholder="Minimo 8 caracteres">
            </div>
            <div class="col-12 d-flex mt-4">
                <div class="col-6">
                    <label class="form-label ml-2">País</label>
                    <input type="text" class="form-control border-0" style="border-radius: 15px; background-color: #d9d9d9" name="txtPais" id="txtPais" placeholder="· País">
                </div>
                <div class="col-6">
                    <label class="form-label ml-2">Fecha de Nacimiento</label>
                    <input type="date" class="form-control border-0" style="border-radius: 15px; background-color: #d9d9d9" name="txtFecha" id="txtFecha" placeholder="DD/MM/YY">
                </div>
            </div>
            <div class="text-center mx-auto mt-4 rounded col-4 p-1" style="background-color: #d9d9d9">
                <input class="form-check-input" type="checkbox" name="chkRobot" id="chkRobot">
                <label class="form-check-label" for="chkRobot">No soy un robot</label>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-lg text-white my-5 mx-auto" style="background-color: #fa7800; width: 30%; border-radius: 12px">Crear Cuenta</button>
            </div>
        </div>
        <div class="col-4 my-auto mx-5">
            <img src="img/registro.jpg" class="img-fluid">
        </div>
    </main>
</form>


<footer class="text-white text-center p-3 shadow fixed-bottom col-12" style="background-color: #fa7800;">
    <div class="d-flex justify-content-between align-items-center col-12">
        <div class="d-flex align-items-center col-3">
            <img src="img/logoFlipmotion.png" alt="Flipmotion Logo" style="height: 60px;">
        </div>
        <div class="mt-2 col-6" style="font-size: 0.8rem;">
            <div class="text-center border-bottom">
                <a href="#"><p class="col-3 mx-auto text-white" style="font-size: 1.1rem; text-decoration: none;">Contactos</p></a>
            </div>
            <div>
                <p class="" style="font-weight: 600; font-size: 1.3em">COPYRIGHT © FLIPMOTION</p>
            </div>
        </div>
        <div class="d-flex flex-column col-3 text-center">
            <p class="text-white col-12 border-bottom" style="font-size: 1.2rem;">Redes Sociales</p>
            <div class="d-flex col-12 justify-content-between">
                <a href="https://www.x.com/home"><img src="img/twitter.png" alt="Twitter" class="" style="width: 30px"></a>
                <a href="https://www.facebook.com"><img src="img/facebook.png" alt="Facebook" class="" style="width: 30px"></a>
                <a href="https://www.instagram.com"><img src="img/instagram.png" alt="Instagram" class="" style="width: 30px"></a>
                <a href="https://www.youtube.com"><img src="img/youtube.png" alt="Youtube" class="" style="width: 30px"></a>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
